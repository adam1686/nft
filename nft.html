<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="nft.css">
</head>

<body>
  <section class="vh-100" style="background-color:#0D192E ;">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-content-center">

        <div class="col-md-4 rounded-5 overflow-hidden p-3 shadow-lg" style="background-color:#15263F ;">
          <!--  -->
          <div class="row flex-column">
            <!-- 1 -->
            <div class="col-md-12 mb-2  d-flex justify-content-center">
              <div class="up-cont position-relative rounded-3 w-100 h-100 overflow-hidden layer-parent">
                <div
                  class="img-layer position-absolute top-0 h-100 w-100  colo-bg opacity-0 d-flex align-items-center justify-content-center">
                  <i class="fa-solid fa-eye fa-2x"></i>
                </div>
                <img src="images/image-equilibrium.jpg" class="w-100" alt="">
              </div>
            </div>
            <!-- 2 -->
            <div class="col-md-12 mb-2 ">
              <h2 class="text-white colo">Equilibrium #3429</h2>
              <p class="text-white-50">Our Equilibrium collection promotes
                balance and calm.
              </p>
            </div>
            <!-- 3 -->
            <div class="col-md-12 px-3 d-flex flex-wrap align-items-center justify-content-between mb-3">
              <span class="text-info"> <i class="fa-brands fa-ethereum"></i> 0.041 ETH</span>
              <span class="text-white-50"> <i class="fa-solid fa-clock"></i> 3 days left</span>
            </div>
            <!-- 4 -->
            <div class="col-md-12 px-3 pt-3 d-flex  flex-wrap align-items-center border-top">
              <img src="images/image-avatar.png" style="width:40px ;" class="border rounded-circle" alt="">
              <p class="text-white ps-3 m-0"> <span class="text-muted">Creation of </span> <span class="colo">Jules
                  Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
